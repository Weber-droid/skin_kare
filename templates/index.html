<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skin Condition Analyzer - SkinKare</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-blue-900 bg-opacity-55 h-screen flex flex-col items-center justify-center"
  >
    <!-- Navbar -->
    <nav
      class="w-full bg-blue-900 py-4 px-6 flex justify-between items-center text-white"
    >
      <!-- Welcome Message -->
      <p class="text-lg font-semibold">
        Welcome, <span class="italic font-bold">{{ username }}</span>
      </p>

      <!-- Logout Button -->
      <a
        href="/logout"
        class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg font-semibold"
      >
        Logout
      </a>
    </nav>

    <!-- Main Container -->
    <div
      class="container mx-auto px-4 md:px-20 h-auto flex items-center justify-center mt-6"
    >
      <div
        class="bg-white rounded-lg shadow-lg p-10 w-full max-w-4xl text-center"
      >
        <!-- Header Section -->
        <header class="mb-2">
          <h1 class="text-4xl md:text-5xl font-bold text-black tracking-wide">
            Skin<span class="text-blue-900 italic">Kare</span>
          </h1>
          <p class="text-base md:text-lg italic text-gray-600 mb-10">
            with your AI physician
          </p>
        </header>

        <!-- Upload Section -->
        <div class="flex flex-col items-center space-y-8">
          <div class="flex flex-col w-full max-w-lg space-y-4">
            <div class="col-span-full">
              <div
                id="drop-area"
                class="border border-dashed border-gray-900/25 flex flex-col items-center justify-center py-10 px-6 rounded-lg cursor-pointer"
              >
                <div id="preview-container" class="text-center">
                  <svg
                    id="icon"
                    class="mx-auto h-12 w-12 text-gray-300"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M1.5 6a2.25 2.25 0 0 1 2.25-2.25h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6ZM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0 0 21 18v-1.94l-2.69-2.689a1.5 1.5 0 0 0-2.12 0l-.88.879.97.97a.75.75 0 1 1-1.06 1.06l-5.16-5.159a1.5 1.5 0 0 0-2.12 0L3 16.061Zm10.125-7.81a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <div class="mt-4 flex text-sm leading-6 text-gray-600">
                    <label
                      for="file-upload"
                      class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500"
                    >
                      <span>Choose a file</span>
                      <input
                        id="file-upload"
                        name="file-upload"
                        type="file"
                        class="sr-only"
                        accept="image/*"
                      />
                    </label>
                    <p class="pl-1">or drag and drop</p>
                  </div>
                  <p class="text-xs leading-5 text-gray-600">
                    PNG, JPG, GIF up to 10MB
                  </p>
                </div>
                <div id="file-preview" class="mt-4 hidden">
                  <img
                    id="preview-image"
                    class="max-w-full h-auto rounded-lg shadow-md"
                    alt="Image Preview"
                  />
                </div>
              </div>
            </div>
            <button
              class="bg-blue-900 text-white mt-5 py-2 w-full rounded"
              type="submit"
              onclick="analyzeImage()"
            >
              Upload Image
            </button>
            <a href="/history">
              <button class="bg-blue-900 text-white py-2 w-full rounded">
                Check History
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Add JavaScript logic (unchanged)
    </script>
  </body>
</html>
